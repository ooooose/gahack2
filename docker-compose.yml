version: '3'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    image: rails:dev
    volumes:
      - './api:/myapp'
      - './api/vendor/bundle:/myapp/vendor/bundle'
    ports:
      - '3000:3000'
    tty: true
    stdin_open: true
    depends_on:
      - db
    environment:
      TZ: Asia/Tokyo
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  front:
    build:
      context: ./front/
      dockerfile: Dockerfile
    volumes:
      - './front:/user/src/app'
    environment:
      - WDS_SOCKET_PORT=0
    ports:
      - '8000:3000'
    command: sh -c "yarn start"
    tty: true
    stdin_open: true
volumes:
  postgresql-data:
