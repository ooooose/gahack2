require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

inherit_from:
  - config/rubocop/rubocop.yml
  - config/rubocop/rails.yml

AllCops:
  TargetRubyVersion: 3.1
  Exclude:
    - 'vendor/**/*'
    - 'bundle/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'lib/tasks/auto_annotate_models.rake'
